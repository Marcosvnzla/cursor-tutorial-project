  <head>

    <title>Super Mario Bros Inspired Platformer</title>
    <style>

        align-items: center;

        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
